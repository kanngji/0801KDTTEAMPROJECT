<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Page.css" />
        <script defer src="./Page.js"></script>
    </head>
    <body>
        <div class="btn">
            <input type="button" value="up" class="scrollBy" data-direction="top" />
            <input type="button" value="down" class="scrollBy" data-direction="bottom" />
        </div>
        <header>
            <h1>
                <div><img src="./photo/Do.png" alt="" /></div>
                <div><img src="./photo/GGae.png" alt="" /></div>
                <div><img src="./photo/B.png" alt="" /></div>
            </h1>
        </header>
        <main>
            <section>
                <div class="sa sa-up">디비전 1</div>
                <div class="sa sa-up" data-sa-delay="300">디비전 2</div>
                <div class="sa sa-up" data-sa-delay="600">디비전 3</div>
                <div class="sa sa-up" data-sa-delay="900">디비전 4</div>
            </section>
            <section>
                <div class="sa sa-up" id="saDiv5">디비전 5</div>
                <div class="sa sa-down" data-sa-trigger="#saDiv5">디비전 6</div>
                <div class="sa sa-right" data-sa-trigger="#saDiv5">디비전 7</div>
                <div class="sa sa-left" data-sa-trigger="#saDiv5">디비전 8</div>
                <!-- <div><img src="./photo/bong_com.gif" alt="bong"></div> -->
            </section>
            <section>
                <div class="sa sa-rotateL" id="saDiv9">디비전 9</div>
                <div class="sa sa-rotateR">디비전 10</div>
                <div class="sa sa-scaleUp" data-sa-trigger="#saDiv9">디비전 11</div>
                <div class="sa sa-scaleDown" data-sa-trigger="#saDiv9">디비전 12</div>
            </section>
        </main>
    </body>
</html>
