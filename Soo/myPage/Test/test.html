<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Space Monster</title>
    <!-- GSAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
      integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- SWIPER     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script defer src="./test.js"></script>
  </head>
  <body>
    <div class="box">
      <section class="greensock">
        <div class="intro">
          <div class="h1">안녕하세요</div>
          <div class="h2">지금부터 탐험 시작할 행성은</div>
          <div class="h3">승수별</div>
          <div class="h4">현재 방망이를 잃어버린</div>
          <div class="h5">우주도깨비가 화나있는 곳입니다.</div>
        </div>
      </section>
      <div class="contain">
        <div class="btn">
          <a href="#p2" class="moveDown">Down</a>
          <a href="#p2" class="moveUp">UP</a>
        </div>

        <section class="pg" id="p1">
          <div class="cover cover1">
            <p class="first"></p>
          </div>
        </section>

        <section class="pg" id="p2">
          <div class="cover cover2">
            <p class="second"></p>
          </div>
        </section>

        <section class="pg" id="p3">
          <div class="cover cover3">
            <p class="third"></p>
          </div>
        </section>

        <section class="pg" id="p4">
          <div class="cover cover4">
            <p class="forth"></p>
          </div>
        </section>

        <section class="pg" id="p5">
          <div class="cover cover5">
            <p class="fifth"></p>
          </div>
        </section>
      </div>

      <div class="enter">
        <section class="pg" id="p6">
          <div class="enterBtn">
            <a href="#p7">입장하시겠습니까?</a>
          </div>
        </section>
      </div>

      <figure class="pg" id="p7">
        <section class="player">
          <article class="on">
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>

          <article>
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>

          <article>
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>

          <article>
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>

          <article>
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>

          <article>
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>

          <article>
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>

          <article>
            <div class="inner">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </article>
        </section>

        <nav class="btnPrev">
          <span>Left BangMangE</span>
        </nav>

        <nav class="btnNext">
          <span>Right BangMangE</span>
        </nav>
        <!-- Swiper -->
        <div class="promotion">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Red</div>
              <div class="swiper-slide">Orange</div>
              <div class="swiper-slide">Yellow</div>
              <div class="swiper-slide">Green</div>
              <div class="swiper-slide">Sky</div>
              <div class="swiper-slide">Navy</div>
              <div class="swiper-slide">Violet</div>
              <div class="swiper-slide">Black</div>
            </div>
          </div>
        </div>
      </figure>
    </div>
  </body>
</html>
