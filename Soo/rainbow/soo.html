<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enter</title>

        <!-- css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- js -->
        <script defer src="./soo.js"></script>

        <!-- Typed js -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    </head>

    <body>
        <section id="rainbow">
            <figure class="swing">
                <div class="noBox"></div>
                <div class="album">
                    <div class="noBox"></div>
                    <span class="element"></span>
                    <div class="enterBtn" style="display: none">Enter</div>
                </div>

                <div class="loading" style="display: none">
                    <div class="noBox"></div>
                    <span class="elementLoading"></span>
                </div>
            </figure>
        </section>
    </body>
</html>
